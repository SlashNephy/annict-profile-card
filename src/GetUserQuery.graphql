query GetUserQuery(
  $username: String!,
  $state: StatusState!,
  $seasons: [String!]!,
  $orderBy: WorkOrder!
) {
  user(username: $username) {
    name
    username
    avatarUrl

    works(
      orderBy: $orderBy,
      seasons: $seasons,
      state: $state,
    ) {
      nodes {
        title
        image {
          recommendedImageUrl
        }
      }
    }
  }
}
