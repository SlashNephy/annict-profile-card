<svg width="700" height="380" viewBox="0 0 700 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header {
      font: 600 18px "Segoe UI", Ubuntu, Sans-Serif;
      fill: #70a5fd;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }

    .text {
      font: 600 16px "Segoe UI", Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #d6e3e1;
    }

    .stat {
      font: 400 14px "Segoe UI", Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #38bdae;
    }

    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }

    .bold {
      font-weight: 700;
    }

    .icon {
      fill: #bf91f3;
      display: block;
    }

    .avatar {
      clip-path: circle(50% at 50% 50%);
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>

  <rect x="0.5" y="0.5" rx="4.5" height="99%" stroke="#E4E2E2" width="494" fill="#1a1b27" stroke-opacity="1"/>

  <g transform="translate(15, 15)">
    <image class="avatar" href="<%= avatar_uri %>" height="40" width="40"/>
    <g transform="translate(50, 25)">
      <text class="header">
        <%= *name %> @<%= *username %>
      </text>
      <text x="250" class="text">
        今期視聴中: <%= works.len() %> 作品
      </text>
    </g>
  </g>

  <g transform="translate(0, 80)">
    <svg x="20">
      <% for (i, work) in works.iter().enumerate() { %>
        <g transform="translate(0, <%= i * 25 %>)">
          <g class="stagger" style="animation-delay: 450ms">
            <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
              <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"/>
            </svg>
  
            <text class="stat bold" x="25" y="12.5"><%= work.title %></text>
          </g>
        </g>
      <% } %>
    </svg>
  </g>

  <svg x="305" y="65">
    <% for (i, image_uri) in image_uris.iter().enumerate() { %>
    <g transform="translate(0, <%= i * 102 %>)">
      <image href="<%= image_uri %>" height="95"/>
    </g>
    <% } %>
  </svg>
</svg>
